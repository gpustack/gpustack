name: üêû Bug Report
description: Report a problem to help us improve
title: "[Bug]: "
type: "Bug"
assignees: [ ]

body:
  - type: markdown
    attributes:
      value: |
        üôè Thanks for taking the time to report a bug!  
        Please fill out the details below so we can help you faster ‚ö°

  - type: input
    id: gpustack-version
    attributes:
      label: GPUStack version
      placeholder: e.g. v0.7.1
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System & CPU Architecture
      placeholder: e.g. Ubuntu 22.04, x86_64
    validations:
      required: false

  - type: input
    id: gpu
    attributes:
      label: GPU
      placeholder: e.g. NVIDIA A100 40GB
    validations:
      required: false

  - type: textarea
    id: steps
    attributes:
      label: ‚ñ∂Ô∏è Steps to reproduce
      description: How can we reproduce the behavior?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: result
    attributes:
      label: ‚ùå Actual result
      description: What happened?
      placeholder: The actual behavior you observed
    validations:
      required: false
