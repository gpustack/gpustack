site_name: GPUStack
theme:
  name: material
  logo: assets/logo-white.png
  favicon: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: orange
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - navigation.indexes
    - content.tooltips
    - navigation.path
    - content.code.annotate
    - content.code.copy
    - content.code.select
  icon:
    repo: fontawesome/brands/github-alt
  language: en
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
nav:
  - Overview: overview.md
  - Quickstart: quickstart.md
  - Installation:
      - Installation Script: installation/installation-script.md
      - Manual Installation: installation/manual-installation.md
      - Configuration Options: installation/configuration-options.md
      - Uninstallation: installation/uninstallation.md
  - User Guide:
      - Playground: user-guide/playground.md
      - Model Management: user-guide/model-management.md
      - API Key Management: user-guide/api-key-management.md
      - User Management: user-guide/user-management.md
      - OpenAI Compatible APIs: user-guide/openai-compatible-apis.md
  - Architecture: architecture.md
  - API Reference: api-reference.md
  - CLI Reference:
      - Start: cli-reference/start.md
      - Chat: cli-reference/chat.md
