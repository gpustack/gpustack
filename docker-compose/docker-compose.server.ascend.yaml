# Before starting this service, run the following command to detect the Ascend device:
#   export ASCEND_VISIBLE_DEVICES=$(ls /dev/davinci* 2>/dev/null | head -1 | grep -o '[0-9]\+' || echo "0")
#
# Then start the container with:
#   sudo -E docker compose -f docker-compose.server.ascend.yaml up -d
#
# The -E flag ensures the environment variable is passed to Docker Compose.
#
services:
  gpustack-server:
    image: gpustack/gpustack
    container_name: gpustack-server
    restart: unless-stopped
    privileged: true
    network_mode: host
    environment:
      ASCEND_VISIBLE_DEVICES: "${ASCEND_VISIBLE_DEVICES}"
    volumes:
      - gpustack-data:/var/lib/gpustack
      - /var/run/docker.sock:/var/run/docker.sock
    runtime: ascend

  prometheus:
    image: prom/prometheus
    container_name: gpustack-prometheus
    restart: unless-stopped
    network_mode: host
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./prometheus:/etc/prometheus
      - prom_data:/prometheus

  grafana:
    image: grafana/grafana
    container_name: gpustack-grafana
    restart: unless-stopped
    network_mode: host
    environment:
      - GF_SERVER_HTTP_PORT=3000
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
      - GF_FEATURE_TOGGLES_ENABLE=flameGraph traceqlSearch traceQLStreaming correlations metricsSummary traceqlEditor traceToMetrics traceToProfiles
    volumes:
      - ./grafana/grafana_provisioning:/etc/grafana/provisioning:ro
      - ./grafana/grafana_dashboards:/etc/dashboards:ro



volumes:
  prom_data: {}
  gpustack-data: {}
