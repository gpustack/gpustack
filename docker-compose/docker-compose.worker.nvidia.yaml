services:
  gpustack-worker:
    image: gpustack/gpustack
    container_name: gpustack-worker
    restart: unless-stopped
    privileged: true
    network_mode: host
    volumes:
      - gpustack-data:/var/lib/gpustack
      - /var/run/docker.sock:/var/run/docker.sock
    runtime: nvidia
    command: 
      - --server-url
      - http://your_gpustack_server_url # replace with actual server URL and
      - --token
      - your_gpustack_token             # replace with token

volumes:
  gpustack-data: {}
